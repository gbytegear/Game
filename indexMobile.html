<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/data/map.js"></script>
    <script src="./src/js/data/animation.js"></script>
    <script src="./src/js/data/item.js"></script>
    <script src="./src/js/elements/joystick.js"></script>
    <title>Document</title>
</head>
<body is="main-controller">
    <canvas is="com-canvas"></canvas>
    <div class="ui">
        <gm-joystick style="
            position: absolute;
            bottom: 10px;
            left: 10px;"
            onmove="
            GameEngine.moveTo.x = value.x * GameEngine.player.walkingSpeed;
            GameEngine.moveTo.y = value.y * GameEngine.player.walkingSpeed;
            "></gm-joystick>
        <gm-joystick style="
            position: absolute;
            bottom: 10px;
            right: 10px;"
            onout="this.style.filter = 'invert(100%)'"
            onin="this.style.filter = ''"></gm-joystick>
        <div style="position: fixed; top: 0; right: 0;font-size: 5em;" onclick="document.documentElement.requestFullscreen()">FS</div>
    </div>
    <div class="menu">
        <div class="header">
            <div class="tab" data-button="inv">Инвентарь</div>
            <div class="tab" data-button="stat">Статус</div>
            <div class="tab" data-button="settings">Настройки</div>
        </div>
        <div class="content">
        </div>
    </div>
    <script src="./src/js/CanvasObjectModel.js"></script>
    <script src="./src/js/GameEngine.js"></script>
    <script src="./src/js/ui.js"></script>
    <script>
            GameEngine = new GameEngine();
            document.addEventListener('dblclick', ()=> document.documentElement.requestFullscreen());
    </script>
</body>
</html>
